<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fortune Wheel</title>
    <meta name="description" content="This is a fortune wheel.">
    <link rel="stylesheet" href="fortunewheel.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="panel">
                <div class="prize-container"></div>
                <div class="prize-container"></div>
                <div class="prize-container"></div>
                <div class="prize-container"></div>
                <div class="prize-container"></div>
                <div class="prize-container"></div>
            </div>
            <div class="panel">
                <div class="prize">
                    <div class="prize-child">
                        <p>蚵仔煎</p>
                        <img src="./img/oyster.png" alt="oyster omelette image">
                    </div>
                </div>
                <div class="prize">
                    <div class="prize-child">
                        <p>牛肉麵</p>
                        <img src="./img/beefnoodle.png" alt="beef noodle image">
                    </div>
                </div>
                <div class="prize">
                    <div class="prize-child">
                        <p>蔥油餅</p>
                        <img src="./img/greenonion.png" alt="scallion pancake image">
                    </div>
                </div>
                <div class="prize">
                    <div class="prize-child">
                        <p>小籠包</p>
                        <img src="./img/xiaolongbao.png" alt="xiaolongbao image">
                    </div>
                </div>
                <div class="prize">
                    <div class="prize-child">
                        <p>火鍋</p>
                        <img src="./img/hotpot.png" alt="hotpot image">
                    </div>
                </div>
                <div class="prize">
                    <div class="prize-child">
                        <p>滷肉飯</p>
                        <img src="./img/porkrice.png" alt="braised pork rice image">
                    </div>
                </div>
            </div>
        </div>

        <div id="pointer">
            <img src=" ./img/hungry.png" alt="hungry icon">
        </div>
    </div>
    <script type="text/javascript" src="./fortunewheel.js"></script>
</body>

</html>
